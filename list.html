<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol start="4" type="1">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
    <h3>UnOrdered List</h3>
    <ul style="list-style-type:square;">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>
    <h3>Description List</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
